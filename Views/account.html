<link rel="stylesheet" type="text/css" href="../Styles/create.css" />
<div class="main">
  <div class="text-center">
    <h3>My Account</h3>
    <form ng-controller="accountController" ng-submit="saveChanges()">
      Username:<br>
      <input type="text" ng-model="username" required><br><br>
      Mail:<br>
      <input type="text" ng-model="mail" required><br><br>
      Current image:<img alt="Image" width="100px" height="100px" src={{user.image}}> <br><br>
      <input type="text" id="image" ng-model="image" required><br><br>
      <input type="button" value="Change Password" ng-click="setPass()">
      <div ng-show="pass()" ng-hide="!pass()">
        New Password:<br>
        <input type="text" ng-model="password">
      </div><br><br>
      <input type="submit" value="Save Changes">
    </form>
    <div class="btn-group pull-right marginBottom10" ng-hide="checkAdmin()" ng-show="!checkAdmin()">
          <button type="button" class="btn btn-primary btn-danger" ng-click="deleteAccount()">Delete Account</button>
    </div>
  </div>
</div>
